<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Subscription_Length_Months" placeholder="Subscription_Length_Months" required="required" />
		<input type="text" name="Monthly_Bill" placeholder="Monthly_Bill" required="required" />
		<input type="text" name="Total_Usage_GB" placeholder="Total_Usage_GB" required="required" />
        <input type="text" name="Gender_Male_1forTrue" placeholder="Gender_Male" required="required" />
		<input type="text" name="Location_Houston" placeholder="Location_Houston" required="required" />
		<input type="text" name="Location_Los Angeles" placeholder="Location_Los Angeles" required="required" />
        <input type="text" name="Location_Miami" placeholder="Location_Miami" required="required" />
		  <input type="text" name="Location_New York" placeholder="Location_New York" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
